<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muki Wu | GitHub Portfolio</title>
  <meta name="description" content="Muki Wu 的開源專案作品集，展示所有有在維護的 GitHub Pages 專案">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6816776861246904"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Background Effects -->
  <div class="bg-gradient"></div>
  <div class="bg-noise"></div>

  <div class="container">
    <!-- Header / Profile Section -->
    <header class="header">
      <div class="profile">
        <div class="avatar-wrapper">
          <img src="https://github.com/mukiwu.png" alt="Muki Wu" class="avatar">
          <span class="status-dot"></span>
        </div>
        <div class="profile-info">
          <h1 class="name">Muki Wu</h1>
          <p class="username">@mukiwu</p>
        </div>
      </div>
      <div class="header-actions">
        <a href="https://github.com/mukiwu" target="_blank" rel="noopener" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
          </svg>
          GitHub Profile
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Welcome Section -->
      <section class="welcome-section">
        <div class="date" id="current-date"></div>
        <h2 class="welcome-title">
          <span class="greeting" id="greeting">Hello!</span>
          <span class="welcome-text">歡迎來到我的開源專案集</span>
        </h2>
        <p class="welcome-desc">這裡展示了我所有公開的開源專案</p>
      </section>

      <!-- Stats Section -->
      <section class="stats-section glass-card">
        <div class="stat-item">
          <span class="stat-icon">📦</span>
          <div class="stat-content">
            <span class="stat-value" id="total-repos">-</span>
            <span class="stat-label">開源專案</span>
          </div>
        </div>
        <div class="stat-item">
          <span class="stat-icon">⭐</span>
          <div class="stat-content">
            <span class="stat-value" id="total-stars">-</span>
            <span class="stat-label">總星數</span>
          </div>
        </div>
        <div class="stat-item">
          <span class="stat-icon">🍴</span>
          <div class="stat-content">
            <span class="stat-value" id="total-forks">-</span>
            <span class="stat-label">總分支數</span>
          </div>
        </div>
      </section>

      <!-- Projects Grid -->
      <section class="projects-section">
        <div class="section-header">
          <h3 class="section-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
            專案列表
          </h3>
          <div class="sort-controls">
            <button class="sort-btn active" data-sort="updated">最近更新</button>
            <button class="sort-btn" data-sort="stars">星數</button>
            <button class="sort-btn" data-sort="name">名稱</button>
          </div>
        </div>

        <!-- Loading State -->
        <div class="loading-state" id="loading">
          <div class="loading-spinner"></div>
          <p>正在載入專案...</p>
        </div>

        <!-- Error State -->
        <div class="error-state hidden" id="error">
          <span class="error-icon">⚠️</span>
          <p>無法載入專案，請稍後再試</p>
          <button class="btn btn-secondary" onclick="loadProjects()">重試</button>
        </div>

        <!-- Projects Grid -->
        <div class="projects-grid" id="projects-grid"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Built with ❤️ by <a href="https://github.com/mukiwu" target="_blank">Muki Wu</a></p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
